<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> xử lý thời gian trong js</h1>
<h1>phương thúc dùng để set thời gian trong js</h1>
<p id="demo"></p>
<script type="text/javascript">
    //khởi tạo đối tượng thời gian từ 1 chuỗi xác định
    var d= new Date();

    d.setDate(12);
    d.setFullYear(2018);
    d.setMonth(4);

    d.setHours(16);
    d.setMinutes(30);

    document.getElementById("demo").innerText = d;
</script>
</body>
</html>
