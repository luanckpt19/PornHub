<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sử lý thời gian trong JS</h1>
<p id="demo"></p>
<script type="text/javascript">
    // khởi tạo đối tượng thời gian hiện tại
    var d = new Date();
    document.getElementById("demo").innerHTML =d ;
</script>
</body>
</html>
