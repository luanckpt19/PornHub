<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    // khai báo biến nhưng không gán giá trị
    var x;
    // khai bái biến và khai báo giá trị cùng thời điểm
    var y=5;
    //gán giá trị cho biến x
    x=2;
    var hieu=y-x;
    var tich=x*y;
    var thuong=y/x;
    // % là phép toán chia lấy dư
    var sodu=y%x;
    //dấu = là phép gán về phải cho vế trái
    // dấu + khi viết là 2 chữ số hoặc 2 chuỗi với nhau thì + sẽ là phép nối chuỗi
    console.log("hiệu :" +hieu);
    console.log("thương :" +thuong);
    console.log("tích :" +tich);
    console.log("số dư:" +sodu);
</script>
</body>
</html>
