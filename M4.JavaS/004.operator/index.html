<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Toán tử</h1>

<pre>
    toán tử so sánh: == (a==b)
    == so sánh tương đối
    === so sánh giá trị và so sánh kiểu dữ liệu( so sánh tuyệt đối)
    toán tử >=
    toán tử <=
    toán tử ++(tăng thêm 1 giá trị)
    toán tử --(giảm đi 1 giá trị)
</pre>

<script type="text/javascript">
    console.log(3==4)
    console.log(4==4)
    console.log('4'==4)
    console.log('4'===4)

    var i = 5;
    i++;
    console.log(i);
    i++;
    console.log(i);
    i--;
    console.log(i);
</script>
</body>
</html>
