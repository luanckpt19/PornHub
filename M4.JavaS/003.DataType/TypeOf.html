<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> từ khóa typeof sẽ cho phép kiểm tra dữ liệu của biến hoặc giá trị</h1>

<script type="text/javascript">

    var a;
    console.log("kiểu số trả về : " +typeof 3);
    console.log("kiểu chuỗi trả về: "+typeof "hello js");
    console.log("kiểu boolean true trả về" + typeof true);
    console.log("kiểu boolean false trả về " + typeof false);
    console.log("kiểu null trả về: " + typeof null);
    console.log("kiểu mảng trả về: " + typeof [2,3,4,]);
    console.log("kiểu object trả về: " + typeof {});
    console.log("kiểu undefined trả về: "+ typeof a);
</script>
</body>
</html>
