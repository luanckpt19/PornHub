<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>kiểu dữ liệu trong js</h1>
<script type="text/javascript">
    //kiểu số
    var x=5;
    var y=4.5;

    //kiểu chuỗi
    var str1 = "hello js";
    var str2 = 'hello js';

    //kiểu boolean
    var gender1 = true;
    var gender2 = false;

    // kiểu undefined tức là 1 biến được khai báo nhưng lại ko gán giá trị gì
    var t; //undefined

    //kiểu null
    var n=null

    // kiểu rỗng
    var str3="";

    // kiểu dữ liệu dạng mảng khai báo bằng []
    var mang1 = ["nguyen van a" , "nguyen van b", "nguyen van c"];
    var mang2 =[1,2,3,4,5,5,6,7];
    var mang3 = [1,"abc" , null, false];


    //kiểu dữ liệu dạng object đối tượng khai báo bằng{}
    //bên trong đối tượng sẽ là các cặp thuộc tính và giá trị thuộc tính
    //thuộc tính và giá trị được phân cách bởi dấu:
    // các cặp thuộc tính phân cách bằng ,
    var obj1= {name:"nguyen van a", age:21,location:"ha noi"};


    //khai báo đối tượng sau đó mới khai báo thuộc tính
    var obj2 = {};
    obj2.name = "nguyễn văn a";
    obj2.age = 21;
    obj2.location = "ha noi";

</script>
</body>
</html>
