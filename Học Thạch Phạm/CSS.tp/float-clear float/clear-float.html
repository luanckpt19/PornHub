<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            width: 960px;
            margin: 0 auto;
            border: 2px solid green;
            padding: 2em;


        }
        #post{
            background-color: violet;
            color: white;
            height: 300px;
            width: 560px;
            float: left;
        }
        #sidebar{
            background-color: aqua;
            color: white;
            height: 300px;
            width: 400px;
            float: right;
        }
        .clear{
            clear: both;
        }

    </style>
</head>
<body>
<div id="content" class="container">
    <div id="post">
        Nội dung post
    </div>
    <div id="sidebar">
        Nội dung sidebar
    </div>
    <div class="clear"></div>
</div>

</html>
