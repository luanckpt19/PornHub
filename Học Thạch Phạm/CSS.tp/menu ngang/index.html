<head>

        .container{
            background: orange;
            font-family: sans-serif;
            font-weight: bold;
            padding: 0;
            margin: 0;
        }
        .container ul{
            text-align: center;
            list-style: none;
            background: orange;
        }
        .container ul li{
            float: left;
            background: orange;
            color: white;
            width: 120px;
            height: 40px;
            line-height: 40px;
            position: relative;
        }
        .container ul li > a{
            text-decoration: none;
            color: white;
            display: block;
        }
        .container ul li .main-menu{
            display: none;
        }
        .container ul li:hover .main-menu{
            display: block;
            position: absolute;
            left: 0;
            top: 42px;
        }


    </style>
</head>

<div class="container" >

</div>
</body>
</html>
