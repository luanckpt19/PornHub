<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        [class *='col']{
            background: wheat;
            border: 2px solid brown;
        }
    </style>
</head>
<body>
<h1>Container có độ rộng xác định tùy vào kích thước của màn hình và sẽ căn vào giữa màn hình</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">Cột 1</div>
        <div class="col-md-4">Cột 2</div>
        <div class="col-md-4">Cột 3</div>
    </div>
</div>

<h1>Container fluid có độ rộng là 100% kích thước của màn hình</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">Cột 1</div>
        <div class="col-md-4">Cột 2</div>
        <div class="col-md-4">Cột 3</div>
    </div>
</div>

</body>
</html>
