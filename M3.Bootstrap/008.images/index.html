<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <h2>Các .rounded-circlelớp hình dạng hình ảnh vào một vòng tròn</h2>
        <img src="cat.jpg" class="rounded-circle" alt="Cinque Terre">>
    </div>
    <div class="row">
        <h2>Các .rounded lớp học thêm góc tròn cho một hình ảnh:</h2>
        <img src="cat.jpg" class="rounded" alt="Cinque Terre">
    </div>
    <div class="row">
        <h2>Các .img-thumbnail lớp hình dạng hình ảnh vào một hình ảnh thu nhỏ (giáp):</h2>
        <img src="cat.jpg" class="img-thumbnail" alt="Cinque Terre">
    </div>

    <div class="row">
        <h2>Các .img-fluidlớp học được áp dụng max-width: 100%;và height: auto;cho hình ảnh:</h2>
        <img class="img-fluid" src="cat.jpg" alt="Chania">
    </div>

</div>
</body>
</html>
