<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Method Show() hide() trong jquery</h1>

<div class="container" style="padding: 20px; background: wheat">
    Phương thức on trong jquery cho phép bạn gắn nhiều sự kiện và callback vào 1 đối tượng
    Phương thức on trong jquery cho phép bạn gắn nhiều sự kiện và callback vào 1 đối tượng
    Phương thức on trong jquery cho phép bạn gắn nhiều sự kiện và callback vào 1 đối tượng
</div>
</body>
<div style="margin-top: 30px">
    <button type="button" id="control-show">Hiện</button>
    <button type="button" id="control-hide">Ẩn</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#control-show").on("click",function () {
            $(".container").show();
        });
        $("#control-hide").on("click",function () {
            $(".container").hide();
        });
    });
</script>

</html>
