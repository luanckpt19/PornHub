<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    Bí danh tên cột:
    SELECT column_name AS alias_name FROM table_name;

    Bí danh tên bảng:
    SELECT column_name(s) FROM table_name AS alias_name;

    Ví dụ bí danh bảng:
    SELECT * FROM customer AS c1
    Ví dụ bí danh cột:
    SELECT company AS congty FROM customers

</pre>
</body>
</html>
