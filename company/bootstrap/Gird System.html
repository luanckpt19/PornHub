<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style type="text/css">
       .container .row .col-xl-3  {
           border: 2px solid violet;
       }
       .main-content{
           min-height: 230px;
           background: #dbdfe5;
       }
       .sidebar-content{
           min-height: 100px;
           margin-bottom: 30px;
           background: #b4bac0;
       }

   </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6">Box1</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box2</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box3</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box4</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box5</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box6</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box7</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box8</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box9</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box10</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box11</div>
        <div class="col-xl-3 col-lg-4 col-md-6">Box12</div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-8">
            <div class="main-content"></div>
        </div>
        <div class="col-sm-4">
            <!--Nested rows within a column-->
            <div class="row">
                <div class="col-12">
                    <div class="sidebar-content"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="sidebar-content"></div>
                </div>
                <div class="col-6">
                    <div class="sidebar-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
