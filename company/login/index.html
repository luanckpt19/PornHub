<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>Login to your account</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__email'>
            <input placeholder='Email' type='email'>
        </div>
        <div class='login_fields__user'>
            <input placeholder='Username' type='text'>
            <div class='validation'>
            </div>
            </input>
        </div>
        <div class='login_fields__password'>
            <input placeholder='Password' type='password'>
        </div>
        <div class='login_fields__submit'>
            <input type='submit' value='Log In'>
            <div class='forgot'>
                <input id="remember" type="checkbox"> <a href="#">Remember me</a>
        </div>
        </div>
    </div>
    <div class='success'>
        <h2>Authentication Success</h2>
        <p>Welcome back</p>
    </div>
    <div class='disclaimer'>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
    </div>
</div>
<div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Authenticating...</p>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script  src="./JS.js"></script>
</body>
</html>
