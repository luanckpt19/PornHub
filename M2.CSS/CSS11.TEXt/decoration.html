<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        p.underline{
            background: violet;
            text-decoration: underline;
        }
        p.line-thought{
            text-decoration: line-through;
        }
        p.overline{
            text-decoration: overline;
        }
    </style>
</head>
<body>
<h1> Text decoration ( trang trí cho văn bản)</h1>
<p class="underline">nội dung thẻ p underline (gạch dưới)</p>
<p class="line-thought">Nọi dung thẻ p line-thought (gạch ngang)</p>
<p class="overline">Nội dung thẻ p overline (gạch trên)</p>


<a href="#"> Link liên kết</a>
</body>

</html>
