<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: violet;
        }
        p.uppersase{
            text-transform: uppercase;
            border: 2px solid yellow;
            background: violet;
        }
        p.lowercase{
            text-transform: lowercase;
            border: 3px solid aqua;
            background: aliceblue;

        }
        p.capitalize{
            border: 4px solid red;
            background: pink;
            text-transform: capitalize;
        }

    </style>
</head>
<body>
<h1> text Transformation</h1>
<p class="uppersase">chuyển chũ thường thành chữ hoa</p>
<p class="lowercase">chuyển chữ hoa thành chữ thường</p>
<p class="capitalize">chuyển chữ hoa đầu mỗi từ</p>
</body>
</html>
