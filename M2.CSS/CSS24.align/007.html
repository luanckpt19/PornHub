<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .clearfix{
            overflow: auto;
        }
        .clearfix:after{
            content: "";
            clear: both;
            display: table;
        }
        #parent1 , #parent2 , #parent3{
            background: green;
            margin: 50px auto;
            width: 800px;
        }
        #child1 , #child2 , #child3{
            background: orange;
            width: 50%;
        }
        #child1{
            float: left;
        }
        #child2{
            margin: 0 auto;
        }
        #child3{
            float: right;
        }
    </style>
</head>
<body>
<h1>Căn trái , phải , giữa khi 1 thẻ block nằm trong 1 thẻ block khác</h1>
<p>Và mình sẽ căn trái , phải , giữa theo thẻ mẹ</p>

<p>Sử dụng kỹ thuật float và clear trong CSS</p>
<p>Khi thẻ con float thì thẻ con trượt khỏi thẻ mẹ</p>
<div id="parent1" class="clearfix">
    <div id="child1">
        Căn trái
        <img src="cat.jpg">
    </div>
</div>

<div id="parent2" class="clearfix">
    <div id="child2">
        Căn giữa
        <img src="cat.jpg">
    </div>
</div>

<div id="parent3" class="clearfix">
    <div id="child3">
        Căn phải
        <img src="cat.jpg">
    </div>
</div>
</div>
</body>
</html>
