<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1, h2 ,h6 , p, div{
            background: violet;
            display: inline;
        }
        img , span, a{
            background: aqua;
            display: block;
        }
    </style>
</head>
<body>
<h1> CSS Display</h1>
<h2> thẻ h2 block</h2>
<h6> thẻ h6 block</h6>
<p> thẻ p block</p>
<div> thẻ div block</div>
<hr/>
<span> thẻ span inline</span>
<a href="#"> thẻ a inline</a>
<img src="568120-kim-so-hyun-wallpapers-2048x1368-for-desktop.jpg" alt=" thẻ img inline">
</body>
</html>
