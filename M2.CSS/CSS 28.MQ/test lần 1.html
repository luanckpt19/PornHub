<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background: pink;
            color: aqua;
        }
        @media screen and (min-width: 700px) {
            body{
                background: wheat;
                color: brown;
            }

        }
    </style>
</head>
<body>
<h1>CSS MQ</h1>
<h1>Resize the browser window to see the effect!</h1>
<p>The media query will only apply if the media type is screen and the viewport is 480px wide or wider.</p>
</body>
</html>
